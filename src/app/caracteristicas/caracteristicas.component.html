


 <div class="caracteristicas float-right" *ngIf="id!=-1" >
    <div class="caja-2" >
        <br/>
        <h1 style="text-align: center;" >{{info.ListaRecetas[id!].nombre}} </h1>
        <div class="col-1">           
            <img  [src]="info.ListaRecetas[id!].img" height="400" width="585" ngClass="rounded" *ngIf="id!=-1"> 
        </div>
    
        <div *ngIf="id!=-1">
            <br/>
            <h6>Dificultad</h6>
            <p>{{info.ListaRecetas[id!].info}}</p>
        </div>
         
        <div class="table-responsive-sm tabla" >
            <table class="table" *ngIf="id!=-1">
                <tr>
                    <th>Ingredientes</th>
                    <th>Cantidad</th>       
                </tr>
                <tr *ngFor="let ingrediente of info.ListaRecetas[id!].ingredientes">
                    <td>{{ingrediente[0]}}</td>
                    <td>{{ingrediente[1]}}</td>
                </tr>
            </table>
    
        </div>
    
        <div *ngIf="id!=-1">
            <button  class="boton-menu" data-bs-toggle="collapse" data-bs-target="#demo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
                <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
                <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
              </svg></button><br/>
    
            <div id="demo" class="collapse" >
                <ul *ngFor="let i of info.ListaRecetas[id!].preparacion" class="lista">
                    <li>{{i}}</li>
        
                </ul>
                
                <br/>
            </div>
            
            
        </div>
    </div>
    
</div>
